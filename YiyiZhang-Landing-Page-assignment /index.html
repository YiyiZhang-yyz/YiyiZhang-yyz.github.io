<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewpoint" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>YiyiZhang-Landing-Page-assignment</title>
        <link href="css/styles.css" rel="stylesheet">
    </head>

    <body>
        
        <section class="container">
            <div class="header">
                <img src="Images/logo/logo.png" alt="Web logo" class="logo">
                <h1 class="title">Want to be your own boss?</h1>
                <p>Start today and make up yo $30/hr driving your own vehicle with Dash!</p>
            </div>
            <div class="girl">
                <img src="Images/bg-Image/scooter.svg" alt="Web bg" class="background">
            </div>

            <section class="form">
                <h2>Apple Now</h2>
                <p class="p1">Enter your info below.</p>
                <div class="section1">
                    <input type="text" name="firstname" id="firstname" placeholder="First name">
            
                    <input type="text" name="lastname" id="lastname" placeholder="Last name">
            
                    <input type="text" name="phonenumber" id="phonenumber" placeholder="Phone number">
            
                    <input type="text" name="emailaddress" id="emailaddress" placeholder="Email Address">
                </div>
    
                <label for="agree">
                    <input type="checkbox" name="spam" id="spam">I agree to dash terms
                </label>
    
                <button type="drive">DRIVE WITH US</button>
                <P>Already applied? <span class="application status">Check your application status here</span></P>
            </section>
        </section>
       
        <section class="footer">
            <div class="section3">
                <h3>See how much you can earn with Dash.</h3>
                <p>how many hours do you want to drive with us this week?</p>
                <div class="section2">
                    <input type="text" name="hours" id="hours" placeholder="Hours">
                    <input type="text" name="city" id="city" placeholder="City">
                    <button type="calculate">CALCULATE</button>
                </div>
            </div>
            <div class="icon">
                <img src="images/icons/facebook.svg" alt="facebook" class="facebook">
                <img src="images/icons/instagram.svg" alt="instagram" class="ins">
                <img src="images/icons/twitter.svg" alt="twitter" class="twitter">
                <img src="images/icons/linkedin.svg" alt="linkedin" class="linkedin">
            </div>
        </section>
        
    </body>

</html>
